<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"/>
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>

        <section class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h3>[[#{contacto.titulo}]]</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-muted mb-3">[[#{contacto.descripcion}]]</p>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">[[#{contacto.nombre}]]</label>
                                    <input type="text" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">[[#{contacto.correo}]]</label>
                                    <input type="email" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">[[#{contacto.telefono}]]</label>
                                    <input type="tel" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">[[#{contacto.mensaje}]]</label>
                                    <textarea class="form-control" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    [[#{contacto.enviar}]]
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
